<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-doodle</title>
    <script src="https://unpkg.com/css-doodle@0.7.6/css-doodle.min.js"></script>
</head>
<body>
    

<css-doodle>
    :doodle {
        @grid: 3 / 20em;
      }
      :container {
        grid-gap: 1px;
        transform: rotate(45deg) scale(0.5);
      }
      background: #60569e;
      transform: scale(@rand(.2, .9));
</css-doodle>
</body>
</html>
