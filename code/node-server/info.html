<!DOCTYPE html>
<html>
<head>
  <title>Metarhia</title>
  <meta charset="UTF-8">
  <meta name="HandheldFriendly" content="true" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon-precomposed" href="http://metarhia.com/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="http://metarhia.com/favicon.ico" type="image/vnd.microsoft.icon" />
  <link rel="icon" href="http://metarhia.com/favicon.ico" type="image/vnd.microsoft.icon" />
  <link rel="apple-touch-icon-precomposed" href="http://metarhia.com/favicon.png" />
  <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="http://metarhia.com/css/landing.css" />
  <script type="text/javascript" src="http://metarhia.com/js/impress.js"></script>
  <script type="text/javascript" src="landing.js"></script>
</head>
<body>
  <div id="screenConsole">
    <div id="panelColors">
      <div class="colorA spacer"></div>
      <div class="colorA"></div>
      <div class="colorB"></div>
      <div class="colorC"></div>
      <div class="colorD"></div>
      <div class="colorE"></div>
      <div class="colorF"></div>
      <div class="colorG"></div>
      <div class="colorH"></div>
      <div class="colorI"></div>
      <div class="colorJ"></div>
      <div class="colorK"></div>
      <div class="colorL"></div>
      <div class="colorL spacer"></div>
    </div>
    <div id="panelScroll">
      <div id="controlScroll"></div>
    </div>
    <div id="panelConsole">
      <div id="controlShadow"></div>
      <div id="controlBrowse">
        <div><img width="200" src="http://metarhia.com/metarhia.svg" /></div>
        <div id="controlInput"></div>
      </div>
      <div id="controlKeyboard"></div>
      <div id="controlCommand"></div>
    </div>
  </div>
</body>
</html>
